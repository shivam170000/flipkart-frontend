<div class="container" *ngIf = "items?.length != 0">
    <div class = "card mt-5" style = "align-items: center;">
        <h1 style = "color:tomato " ><b>Cart Details</b></h1>
    </div>
   
    <table class = "table table-bordered mt-5">
        <thead class = "thead">
            <tr>
                <th><b>Product ID</b></th>
                <th><b>Product Name</b></th>
                <th><b>Unit</b></th>
                <th><b>Price</b></th>
                <th><b>Supplier ID</b></th>
                <th><b>Change of plan</b></th>
            </tr>
        </thead>
        <tbody class="tbody">
            <tr *ngFor = "let item of items ">
                <td><b>{{item.productID}}</b></td>
                <td><b>{{item.productName}}</b></td>
                <td><b>{{item.unit}}</b></td>
                <td><b>{{item.price | currency : 'INR'}}</b></td>
                <td><b>{{item.supplier.supplierName}}</b></td>
                <!-- <td><button type = "button" class = "btn btn-warning" (click) = "removeProduct(item)"><b>Remove Product</b></button></td> -->
            </tr>
        </tbody>
    </table>

   <div class = "container2">
             <h3> <b>Grand Total :</b>  <b>{{totalPrice | currency : 'INR'}} </b></h3>
             <div class = "form-group">
                <label for = "nameInput" style="padding:20px"><b> Enter Customer ID : </b></label>
                <input #nameInput type="text" class="form-control" placeholder='Enter Customer ID'/>
             </div>
</div>
<div class="text-center">
<button type = "button mt-5" class = "btn btn-success" (click) = "buyNow()">Proceed To Buy</button>
</div>
</div>


<div class = "container3" *ngIf = "items?.length==0">
    <h1><b>Your Cart is Empty !!!!</b></h1>
</div>
