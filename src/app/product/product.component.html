<div class="container" >
    <div class="card mt-5" style="align-items: center;">
    <h1 style="color:blue">PRODUCTS</h1>
    </div>

    <!--
        product table
    -->



    <table class="table table-bordered mt-5">
        <thead class="thead">
<tr>
    <th>Product ID</th>
    <th>Product Name</th>
    <th>Price</th>
    <th>Seller</th>
    <th>Want to change Something</th>
</tr>
        </thead>
        <tbody class="tbody">
             <tr *ngFor = "let product of Products">
                <td><b>{{product.productID}}</b></td>
                <td><div class ="text" >{{product.productName}}</div></td>
                <td><div class="text">{{product.price | currency : 'INR'}}</div></td>
                <td><div class = "text">{{product.supplier.supplierName}}</div></td>
                <td><button type="button" class="btn btn-warning mx-3" data-bs-toggle="modal" data-bs-target="#exampleModaledit" (click) = "edit(product)">Edit</button> <button type="button" class="btn btn-danger mx-3"  (click) = "deleteProduct(product)" >Delete</button> <button type="button" class = "btn btn-success mx-3" (click) = "addToCart(product)">Cart</button></td>
             </tr>
        </tbody>
    </table>


   


    <div class="text-center">
      <button class = "btn btn-success mx-3" data-bs-toggle="modal" data-bs-target="#exampleModal"  > Want to add products ?</button> 
  </div>





<!--post-->

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Enter the product details</h1>
            <button type="button" #closeaddModal class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form #productsubmit="ngForm" (ngSubmit) = "addingProduct(productsubmit)">
              <div class="form-group ">
                  <label for = "productID" style="padding : 10px;">Product ID</label>
                  <input type = "text" #productID (ngModel)="productID" name = "productID" id="productID" class = "form-control" placeholder = "Enter Product ID">
              </div>
              <div class="form-group ">
                <label for = "productName" style="padding : 10px;">Product Name</label>
                <input type = "text" #productName (ngModel)="productName" name = "productName" id="productName" class = "form-control" placeholder = "Enter Product Name">
            </div>
            <div class="form-group ">
              <label for = "price" style="padding : 10px;">Price</label>
              <input type = "text" #price (ngModel)="price" name = "price" id="price" class = "form-control" placeholder = "Enter Product Price">
          </div>
          <div class="form-group ">
            <label for = "unit" style="padding : 10px;">Units</label>
            <input type = "text" #unit (ngModel)="unit" name = "unit" id="unit" class = "form-control" placeholder = "Enter Product Quantity">
        </div>
        <div class="form-group ">
          <label for = "supplierID" style="padding : 10px;">Supplier ID</label>
          <input type = "text" #supplierID (ngModel)="supplierID" name = "supplierID" id="supplierID" class = "form-control" placeholder = "Enter Supplier ID">
      </div>
      <div class = "form-group">
        <input type = "submit" value = Add class = "btn btn-primary w-100 mt-5 ">
      </div>
          </form>
          </div>
        </div>
      </div>
    </div>
